<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

<div class="status">
    <span class="status-text"></span>
    <span class="new-game-text" onclick="newGame()" style="display:none">Начать снова?</span>
</div>

<div class="game-field">
    <div class="row first">
        <div onclick="squareClick(this)" id="0"></div>
        <div onclick="squareClick(this)" id="1"></div>
        <div onclick="squareClick(this)" id="2"></div>
    </div>
    <div class="row second">
        <div onclick="squareClick(this)" id="3"></div>
        <div onclick="squareClick(this)" id="4"></div>
        <div onclick="squareClick(this)" id="5"></div>
    </div>
    <div class="row third">
        <div onclick="squareClick(this)" id="6"></div>
        <div onclick="squareClick(this)" id="7"></div>
        <div onclick="squareClick(this)" id="8"></div>
    </div>
</div>

<script type="text/javascript" src="game.js"></script>
</body>
</html>
