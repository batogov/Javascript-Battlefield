<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif" rel="stylesheet">
    <title>Flags Quiz</title>
</head>
<body>

<div class="quiz-layout">
    <div class="intro">
        <h1 class="intro-text">Флагомания</h1>
        <h2 class="intro-desc">Проверь свои силы в викторине по флагам стран мира!</h2>

        <button class="diff-button">Легко</button>
        <button class="diff-button">Нормально</button>
        <button class="diff-button">Сложно</button>
        <button class="diff-button">Очень сложно</button>
    </div>

    <div class="game" style="display: none;">
        <span class="status"></span>
        <img class="flag-image">

        <button id="0">0</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
    </div>

    <div class="results" style="display: none;">
        <h1 class="result-text"></h1>
        <h2 class="result-desc"></h2>
        <button id="new-game-button">Начать викторину заново!</button>
    </div>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
